<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Authentication Practice</title>

    <style>
        .view {
            border: 1px solid black;
            padding: 1em;
        }
        .wrapper {
            display: flex;
        }
        #restrcited-content {
            display: none;
        }
        #status {
            color: red;
        }
    </style>
</head>
<body>
    <p id="status"></p>
    <div class="wrapper">
        <div id="signup-view" class="view">
            <h2>Signup</h2>
            <form action="">
                <label for="email-signup">Email:</label><input type="email" name="email-signup" id="email-signup"><br>
                <label for="password-signup">Password:</label><input type="password" name="password-signup" id="password-signup"><br>
                <button type="submit" id="signup">Signup</button>
            </form>
        </div>
        <div id="signin-view" class="view">
            <h2>Sign In</h2>
            <form action="">
                <label for="email-signin">Email:</label><input type="email" name="email-signin" id="email-signin"><br>
                <label for="password-signin">Password:</label><input type="password" name="password-signin" id="password-signin"><br>
                <button type="submit" id="signin">Sign In</button>
            </form>
        </div>
    </div>
    <div class="view">
        <p>This content is restrcited.</p>
        <div id="restrcited-content" class="view">
            <p>This content was restrcited.</p>
            <p id="user-info">No User</p>
            <p id="user-info-providers">No User</p>
            <button id="signout">Sign Out</button>
            <div id="profile-data">
                <h3>Update profile data</h3>
                <form action="">
                    <label for="prfoile-update-displayName">displayName:</label><input type="text" name="prfoile-update-displayName" id="prfoile-update-displayName">
                    <button type="submit" id="update-profile-displayname">Update Display Name</button>
                </form>
            </div>
        </div>
    </div>
</body>
<script type="module" src="firebase-auth.js"></script>
</html>
