<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Authentication Practice</title>
    <style>
        .view {
            border: 1px solid black;
            padding: 1em;
        }
        .wrapper {
            display: flex;
        }
        #restrcited-content {
            display: none;
        }
        #status {
            color: red;
        }
        #delete-user {
            background-color: red;
            color: white;
            font-weight: 900;
        }
    </style>
</head>
<body>
    <p id="status"></p>
    <div class="wrapper">
        <div id="signup-view" class="view">
            <h2>Sign Up Test 4.4 (Feature 1)</h2>
            <form action="">
                <label for="email-signup">Email:</label><input type="email" name="email-signup" id="email-signup"><br>
                <label for="password-signup">Password:</label><input type="password" name="password-signup" id="password-signup"><br>
                <button type="submit" id="signup">Sign Up</button>
            </form>
        </div>
        <div id="signin-view" class="view">
            <h2>Sign In</h2>
            <form action="">
                <label for="email-signin">Email:</label><input type="email" name="email-signin" id="email-signin"><br>
                <label for="password-signin">Password:</label><input type="password" name="password-signin" id="password-signin"><br>
                <button type="submit" id="signin">Sign In</button>
            </form>
            <br>
            <h3>Sign In/Up with Google</h3>
            <button type="button" id="google-signin-popup">Popup</button> 
            <button type="button" id="google-signin-redirect">Redirect</button>
        </div>
    </div>
    <div>
        <p>Forgot Password?</p>
        <input type="text" name="password-reset-email" id="password-reset-email" placeholder="you@email.com"><button type="button" id="send-password-reset-email">Send Password Reset Email</button>
    </div>
    <br>
    <div class="view">
        <p>This content is restrcited.</p>
        <div id="restrcited-content" class="view">
            <p>This content was restrcited.</p>
            <img id="profile-pic" src="" alt="">
            <p id="user-info">No User</p>
            <p id="user-info-providers">No User</p>
            <button id="signout">Sign Out</button> <button type="button" id="delete-user">Delete User</button>
            <div id="profile-data">
                <h3>Update profile data</h3>
                <form action="">
                    <label for="prfoile-update-displayName">displayName:</label><input type="text" name="prfoile-update-displayName" id="prfoile-update-displayName">
                    <button type="submit" id="update-profile-displayname">Update Display Name</button>
                </form>
                <form action="">
                    <label for="prfoile-update-photoURL">photoURL:</label><input type="text" name="prfoile-update-photoURL" id="prfoile-update-photoURL">
                    <button type="submit" id="update-profile-photoURL">Update photoURL</button>
                </form>
                <form action="">
                    <label for="prfoile-update-email">email:</label><input type="text" name="prfoile-update-email" id="prfoile-update-email">
                    <button type="submit" id="update-profile-email">Update email</button>
                </form>
                <form action="">
                    <label for="new-password">New Password:</label><input type="password" name="new-password" id="new-password"><button type="submit" id="update-password">Update Password</button>
                </form>
            </div>
        </div>
    </div>
</body>
<script type="module" src="firebase-auth.js"></script>
</html>
